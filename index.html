  <div class="main">
        <div class="add">
            <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" id="addbtn">
                        添加商品
                    </button>
                    <button type="button" class="btn btn-danger " id="cart">购物车</button>
                    <!-- Modal -->
                    <div class="modal fade" id="addshop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加商品</h4>
                            </div>
                            <div class="modal-body">
                                    <form class="form-horizontal">
                                            <div class="form-group">
                                                <label for="inputname" class="col-sm-2 control-label">商品名称</label>
                                                <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputname" placeholder="商品名称" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputprice" class="col-sm-2 control-label">商品单价</label>
                                                <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputprice" placeholder="商品单价" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                    <label for="inputnum" class="col-sm-2 control-label">商品库存</label>
                                                    <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="inputnum" placeholder="商品库存" autocomplete="off">
                                                    </div>
                                            </div>
                                            
                                    </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="add">添加</button>
                            </div>
                        </div>
                        </div>
                    </div>
        </div>
        <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>商品库存</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                        <td><span>1</span><input type="text"></td>

                                <button type="button" class="btn btn-warning btn-xs unbtn">取消</button>
                        </td>
                    </tr> -->

        </table>

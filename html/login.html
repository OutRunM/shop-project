<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>憨憨儿商城后台管理系统-登录</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login-register.css">
</head>
<body>
    <h2>登&nbsp;&nbsp;&nbsp;录</h2>
    <div class="login-z">
        <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputusername" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputusername" placeholder="用户名" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputpassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputpassword" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label class="lbm">
                        <input type="checkbox" id="check"> 10天内记住密码
                        </label>
                        <div class="tips">
                            <span class="text-danger">没有账号？</span>
                            <a class="text-success" href="register.html">去注册</a>
                            <a class="text-muted" href="../index.html">返回首页</a>
                         </div>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button id="btn" class="btn btn-default btn-pt">登录</button>
                    </div>
                    </div>
        </form>
    </div>
<script src="../libs/tools.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
